{% extends "omni_bnk/layouts/dashboard.html" %}

{% block main %}
<main role="main" class="container">
    <h1>Add Movie</h1>
    {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
            {% endfor %}
        {% endif %}
    <form action="{% url 'omni_bnk:add_movie' %}" method="POST" >
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-4 col-form-label" for="name">Name</label> 
            <div class="col-8">
                <input id="name" name="name" value="" type="text" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="name">Director</label> 
            <div class="col-8">
                <input id="director" name="director" value="" type="text" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="name">Year</label> 
            <div class="col-8">
                <input id="year" name="year" value="" type="number" min="1900" max="2030" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4">Recommended</label> 
            <div class="col-2">
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="recommended" id="recommended" type="checkbox" class="custom-control-input" value="1" > 
                <label for="recommended" class="custom-control-label">Recommended</label>
            </div>
            </div>
        </div> 
        
        <div class="form-group row">
        <div class="offset-4 col-8">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        </div>
    </form>
</main>
{% endblock %}
